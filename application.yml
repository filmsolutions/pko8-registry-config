# ===================================================================
# FS PKO8  Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
    name: JHipster PKO8 Registry config server
    status: Connected to the JHipster Registry config server, using https://github.com/abhisheksharma85/pko8-registry-config !

# Default JWT secret token (to be changed in production!)
jhipster:
    security:
        authentication:
            jwt:
                secret: my-secret-token-to-change-in-production
